    $(function () {
        var i = 0;
        $("#dvImage").css("background-image", "url(img/" + images[i] + ")");
        setInterval(function () {
            i++;
            if (i == images.length) {
                i = 0;
            }
            $("#dvImage").fadeOut("slow", function () {

                $(this).fadeIn("slow");
            });
        }, 5000);
    });
